<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Social Media</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f0f2f5; font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    .navbar { background-color: #1da1f2; }
    .navbar-brand { font-weight: bold; color: white !important; }
    .feed { max-width: 600px; margin: 0 auto; }
    .post-card { border-radius: 15px; transition: transform 0.1s ease-in-out; }
    .post-card:hover { transform: scale(1.01); }
    .avatar { width: 45px; height: 45px; border-radius: 50%; background: #1da1f2; color: white;
              display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; margin-right: 10px; }
    .post-actions button { border: none; background: none; color: #6c757d; margin-right: 15px; cursor: pointer; font-size: 14px; }
    .post-actions button:hover { color: #1da1f2; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">üåê Mini Social Media</a>
    <div class="d-flex">
      <form class="d-flex me-2" action="/search" method="get">
        <input class="form-control form-control-sm me-2" type="text" name="username" placeholder="Search user">
        <button class="btn btn-light btn-sm">Search</button>
      </form>
      <a class="btn btn-light btn-sm me-2" href="/users">Users</a>
      <a class="btn btn-light btn-sm" href="http://localhost:8501">Dashboard</a>
    </div>
  </div>
</nav>

<div class="container mt-4 feed">

  <!-- Post form -->
  <div class="card shadow-sm mb-4 post-card">
    <div class="card-body">
      <form action="/post" method="post">
        <div class="d-flex mb-2">
          <div class="avatar">U</div>
          <input class="form-control" type="text" name="username" placeholder="Your name">
        </div>
        <textarea class="form-control mb-2" name="text" placeholder="What's happening?" rows="3"></textarea>
        <div class="text-end">
          <button class="btn btn-primary rounded-pill px-4">Post</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Feed -->
  {% for u, t, time, s in posts %}
  <div class="card shadow-sm mb-3 post-card">
    <div class="card-body d-flex">
      <div class="avatar">{{ u[0]|upper }}</div>
      <div>
        <h6 class="mb-1">
          <a href="/profile/{{u}}" style="text-decoration:none;color:black;"><strong>{{u}}</strong></a>
          <small class="text-muted">{{time}}</small>
        </h6>
        <p class="mb-2">{{t}}</p>
        {% if "Fraud" in s or "üö®" in s or "Red" in s %}
          <span class="badge bg-danger">{{s}}</span>
        {% elif "Safe" in s or "‚úÖ" in s %}
          <span class="badge bg-success">{{s}}</span>
        {% else %}
          <span class="badge bg-secondary">{{s}}</span>
        {% endif %}
        <div class="post-actions mt-2">
          <button>‚ù§Ô∏è Like</button>
          <button>üí¨ Comment</button>
          <button>üîÑ Share</button>
        </div>
      </div>
    </div>
  </div>
  {% else %}
  <p class="text-muted text-center">No posts yet. Be the first!</p>
  {% endfor %}

</div>
</body>
</html>
