<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users - Mini Social Media</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f0f2f5; }
    .navbar { background-color: #1da1f2; }
    .navbar-brand { font-weight: bold; color: white !important; }
    .feed { max-width: 600px; margin: 0 auto; }
    .list-group-item { border-radius: 10px; margin-bottom: 8px; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">🌐 Mini Social Media</a>
    <div class="d-flex">
      <form class="d-flex me-2" action="/search" method="get">
        <input class="form-control form-control-sm me-2" type="text" name="username" placeholder="Search user">
        <button class="btn btn-light btn-sm">Search</button>
      </form>
      <a class="btn btn-light btn-sm me-2" href="/users">Users</a>
      <a class="btn btn-light btn-sm" href="http://localhost:8501">Dashboard</a>
    </div>
  </div>
</nav>

<div class="container mt-4 feed">
  <h3 class="mb-4">👥 Users</h3>
  <ul class="list-group">
    {% for u, s in users %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="/profile/{{u}}" style="text-decoration:none;color:black;"><strong>{{u}}</strong></a>
        {% if "Fraud" in s or "🚨" in s or "Red" in s %}
          <span class="badge bg-danger">{{s}}</span>
        {% else %}
          <span class="badge bg-success">{{s}}</span>
        {% endif %}
      </li>
    {% else %}
      <li class="list-group-item text-center">No users yet</li>
    {% endfor %}
  </ul>
  <a href="/" class="btn btn-link mt-3">⬅ Back to Home</a>
</div>

</body>
</html>
